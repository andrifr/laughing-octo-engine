<head>
    <meta charset="utf-8">

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

<body style="background-color:black;">

    <div class="container-fluid">
        <div class="col-12">
            <!-- countdown to August 28 2024 GMT +2 (summertime) -->
            <h1>Countdown to August 28 2024 GMT +2 (summertime)</h1>
            <p id="demo"></p>
            <script>
                // Set the date we're counting down to
                var countDownDate = new Date("Aug 28, 2024 00:00:00 GMT+0200").getTime();

                // Update the count down every 1 second
                var x = setInterval(function () {

                    // Get today's date and time
                    var now = new Date().getTime();

                    // Find the distance between now and the count down date
                    var distance = countDownDate - now;

                    // Time calculations for days, hours, minutes and seconds
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Display the result in the element with id="demo"
                    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                        + minutes + "m " + seconds + "s ";

                    // If the count down is finished, write some text
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("demo").innerHTML = "EXPIRED";
                    }
                }, 1000);
            </script>
        </div>
    </div>

    <div class="container-fluid">
        <div class="col-12">
            <h1>Hey hotness.</h1>
            <h2>Happy birthday.</h2>
            <p class="scramble">Now let's get this party started, shall we?</p>
            <h3>Watch me.</h3>
            <!-- video -->
        </div>
    </div>

    <div class="container-fluid d-none" id="show_me">
        <div class="col-12">
            <!-- show this after August 28 2024 GMT +2 (summertime) -->
            <h1>It's time.</h1>
            <h2>Let's get this party started.</h2>
            <p>Click the button below to see the show.</p>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var showDate = new Date("Jul 28, 2024 23:23:51 GMT-0700").getTime();

        // Update the count down every 1 second
        var y = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();
            //console.log(now)
            // log in readable date
            //console.log(new Date(now))

            // Find the distance between now and the count down date
            var distance = now - showDate;

            // If the count down is finished, show the show_me div
            if (distance > 0) {
                // remove d-none    
                document.getElementById("show_me").classList.remove("d-none");
            }
        }, 1000);

        // every 5 seconds, scramble text so that o turns to 0, a turns to 4, e turns to 3, i turns to 1, s turns to 5 and then back again
        var scramble = document.querySelector('.scramble');
        var originalText = scramble.innerText;
        var newText = originalText.replace(/o/g, '0').replace(/a/g, '4').replace(/e/g, '3').replace(/i/g, '1').replace(/s/g, '5');
        var scrambleInterval;
        var revertTimeout;

        setInterval(function () {
            clearInterval(scrambleInterval); // Clear any existing scramble interval
            clearTimeout(revertTimeout); // Clear any existing revert timeout

            var i = 0;
            scrambleInterval = setInterval(function () {
                if (i < newText.length) {
                    scramble.innerText = scramble.innerText.substring(0, i) + newText[i] + scramble.innerText.substring(i + 1);
                    i++;
                } else {
                    clearInterval(scrambleInterval);
                    // wait 1 sec and then revert back
                    revertTimeout = setTimeout(function () {
                        scramble.innerText = originalText;
                    }, 1000);
                }
            }, 100); // Change this value to control the speed of the scrambling animation
        }, 5000);
    </script>
</body>
